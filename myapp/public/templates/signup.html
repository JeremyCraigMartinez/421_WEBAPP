<div class="jumbotron">
  <div class="container">
  	<h2>Sign up</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <form class="form-signin" action="overview.html">
    	<div class="col-md-5">
	      <label for="inputEmail" class="sr-only">Email address</label>
	      <input type="email" ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	      <label for="inputPassword" class="sr-only">Password</label>
	      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="pass" required>
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" value="remember-me">
	          <span>Remember me!</span>
	        </label>
	        <span class="separator">Â·</span>
	        <a class="forgot" href="">Forgot password?</a>
	      </div>
	      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup(email,pass)">Sign up</button>
	    </div>
	    <div class="col-md-1">
	    </div>
	    <div class="col-md-6">
	      <label for="inputSex" class="sr-only">Email address</label>
	      <input type="email" ng-model="sex" id="inputSex" class="form-control" placeholder="Email address" required autofocus>
	      <label for="inputPassword" class="sr-only">Password</label>
	      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="pass" required>
	    </div>  
    </form>
  </div>
</div>
