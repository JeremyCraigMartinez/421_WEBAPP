<!-- Welcome title and description -->
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-lg-4">
    	<img style="width:85%; height:85%;" src="http://blogdailyherald.com/wp-content/uploads/2014/10/wallpaper-for-facebook-profile-photo-1024x645.jpg">
    </div>
    <div class="jumbotron col-md-8 col-sm-8 col-lg-8">
      <h1>Account</h1>
    </div>
  </div><!-- /row -->
	<table class="table table-striped">
		<thead>
			<th width="20%">field</th>
			<th>data</th>
			<th width="20%"></th>
		</thead>
		<!-- row -->
		<tr>
			<td>
				First Name
			</td>
			<td>
				<div ng-hide="change_states['first_name']">
					{{first_name}}
				</div>
				<div ng-show="change_states['first_name']" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name..." ng-model="new_fields['first_name']">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary" ng-click="changeField('first_name')">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change_states['first_name']" ng-click="changeState('first_name')" href="#">change me</a>
			</td>
		</tr>
		<!-- row -->
		<tr>
			<td>
				Last Name
			</td>
			<td>
				<div ng-hide="change_states['last_name']">
					{{last_name}}
				</div>
				<div ng-show="change_states['last_name']" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name..." ng-model="new_fields['last_name']">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary" ng-click="changeField('last_name')">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change_states['last_name']" ng-click="changeState('last_name')" href="#">change me</a>
			</td>
		</tr>
		<!-- row -->
		<tr>
			<td>
				Email
			</td>
			<td>
				<div ng-hide="change_states['email']">
					{{email}}
				</div>
				<div ng-show="change_states['email']" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name..." ng-model="new_fields['email']">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary" ng-click="changeField('email')">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change_states['email']" ng-click="changeState('email')" href="#">change me</a>
			</td>
		</tr>
		<!-- row -->
		<tr ng-repeat-start="(key,field) in account_info">
			<td>
				{{key}}
			</td>
			<td>
				<div ng-hide="change_states[key]">
					{{field}}
				</div>
				<div ng-show="change_states[key]" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name..." ng-model="new_fields[key]">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary" ng-click="changeField(key)">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change_states[key]" ng-click="changeState(key)" href="#">change me</a>
			</td>
		</tr>
		<tr ng-repeat-end></tr>
	</table>
	<hr>

	<a class="deleteAccount" style="color:red;" href="/login" ng-click="deleteAccount()">delete account</a>
	<hr>
</div>
