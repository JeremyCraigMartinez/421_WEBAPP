<!-- Welcome title and description -->
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-lg-4">
    	<img style="width:85%; height:85%;" src="http://blogdailyherald.com/wp-content/uploads/2014/10/wallpaper-for-facebook-profile-photo-1024x645.jpg">
    </div>
    <div class="jumbotron col-md-8 col-sm-8 col-lg-8">
      <h1>Account</h1>
    </div>
  </div><!-- /row -->
  <h1>first_name</h1>
	<table class="table table-striped">
		<thead>
			<th width="20%">field</th>
			<th>data</th>
			<th width="20%"></th>
		</thead>
		<!-- row -->
		<tr>
			<td>
				First Name
			</td>
			<td>
				<div ng-hide="change__first_name">
					{{first_name}}
				</div>
				<div ng-show="change__first_name" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name...">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change__first_name" ng-click="changeState('change__first_name')" href="#">change me</a>
			</td>
		</tr>
		<!-- row -->
		<tr>
			<td>
				Last Name
			</td>
			<td>
				<div ng-hide="change__last_name">
					{{last_name}}
				</div>
				<div ng-show="change__last_name" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name...">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change__last_name" ng-click="changeState('change__last_name')" href="#">change me</a>
			</td>
		</tr>
		<!-- row -->
		<tr>
			<td>
				Email
			</td>
			<td>
				<div ng-hide="change__email">
					{{email}}
				</div>
				<div ng-show="change__email" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name...">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change__email" ng-click="changeState('change__email')" href="#">change me</a>
			</td>
		</tr>
		<!-- row -->
		<tr ng-repeat-start="(key,field) in account_info">
			<td>
				{{key}}
			</td>
			<td>
				<div ng-hide="change_states[key]">
					{{field}}
				</div>
				<div ng-show="change_states[key]" class="input-group" style="width:50%;">
					<input class="form-control" type="text" placeholder="New first name...">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">Submit</button>
					</span>
				</div>
			</td>
			<td width="20%">
				<a ng-model="change_states[key]" ng-click="changeState(key)" href="#">change me</a>
			</td>
		</tr>
		<tr ng-repeat-end></tr>
	</table>
	<hr>

	<a style="color:red;" href="/login" ng-click="deleteAccount()">delete account</a>
	<hr>
</div>
